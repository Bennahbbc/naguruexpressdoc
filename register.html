<!DOCTYPE html>
<html lang="en">
<head>
	<title>MyDoc-ug</title>
</head>
<body>
	<header>
        <h1 style="background-color: orange; font-size: 35px; font-family: Montserrat, sans-serif; padding: 20px 20px; margin: 0 auto; text-align: center; width: 99%; height: 88px;">MYDOC</h1>
    </header>
    <div class="head-1">
    	<h2 class="head-2">Register Here</h2>
    	<fieldset>
    		<form>
    			<label>First Name</label><br><br>
    			<input type="text" name="firstname" placeholder="Enter your First Name"><br><br>
    			<label>Last Name</label><br><br>
    			<input type="text" name="lastname" placeholder="Enter your last name"><br><br>
    			<label>Email Address</label><br><br>
    			<input type="email" name="email" placeholder="Enter your Email address"><br><br>
    			<label>Password</label><br><br>
    			<input type="password" name="password" placeholder="Enter your password"><br><br>
    			<label>Nationality</label><br><br>
    			<label>Country-code</label><br><br>
    			<button class="btn-2">Submit</button>
    		</form>
    	</fieldset>
    </div>
</body>
</html>
